<!DOCTYPE html>
<html>
  <head>
  
    <script type="text/JavaScript" src="luckySeven.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
		
	<!--Center the title, table and buttons -->	
    <style>
      h1{
		  text-align: center;
		}
			  #lucky{
				font-family: "Times New Roman", Times, serif;
			width: 400px;
			margin: 0 auto;
			
		}}
    </style> 
  </head>
  
  <body>
    <div id="lucky" class"container">
      <h1>Lucky Seven</h1>
	  
	  <!--Create a form that allows the user to input a starting bet-->
      <form name="luckySeven" onsubmit="return  validateItems();" class="form-inline">
        <div class="form-group">
          <label for="betInput">Starting Bet:</label>
          <input type="number" class="form-control" id="betInput">
        </div><br />
        <button type="button" class="btn btn-default" id="playButton" onclick="play()">Play</button>
        <button type="reset" id="resetButton" class="btn">Play Again</button>
      </form> 
	  
	  <!--Create a table -->
      <table id="results" class="table table-striped" style="display:none;">
      <thead>
        <tr>
          <th rowspan="2">Results</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Starting Bet</td>
          <th id="startingBet"></th>
        </tr>
        <tr>
          <td>Total Rolls Before Going Broke</td>
          <td id="totalRolls"></td>
        </tr>
        <tr>
          <td>Highest Amount Won</td>
          <td id="highestAmountWon"></td>
        </tr>
        <tr>
          <td>Roll Count at Highest Amount Won</td>
          <td id="highestRollCount"></td>
        </tr>
      </tbody>
    </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
